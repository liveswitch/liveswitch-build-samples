<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muting Indicator Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <header>
        <h1>Muting Indicator Light</h1>
        Join a channel and test the Mute buttons. You should see the indicator lights on your devices and on the browser
        tabs turn off when muting.
    </header>

    <section class="section">
        <div class="video-container">
            <div class="local-container user-container">
                <div id="userVideoHeader" class="video-header">
                    <b>Local</b>
                </div>
                <div id="userVideo" class="user-video">
                    <div id="local-video-status" class="user-video-status hidden">
                        <i class="fa fa-eye-slash" style="font-size:36px"></i>
                        <span>You have muted your video.</span>
                    </div>
                </div>
                <div class="user-indicators">
                    <i id="user-mic-mute-indicator" class="fa fa-microphone user-status-indicator"
                        style="font-size:36px"></i>
                    <i id="user-camera-mute-indicator" class="fa fa-eye user-status-indicator"
                        style="font-size:36px"></i>
                </div>
            </div>
            <div class="remote-container user-container">
                <div id="remoteVideoHeader" class="video-header">
                    <b>Remote</b>
                </div>
                <div id="remoteVideo" class="user-video">
                    <div id="remote-video-status" class="user-video-status hidden">
                        <i class="fa fa-eye-slash" style="font-size:36px"></i>
                        <span>Remote user has muted their video.</span>
                    </div>
                </div>
                <div class="user-indicators">
                    <i id="remote-mic-mute-indicator" class="fa fa-microphone user-status-indicator"
                        style="font-size:36px"></i>
                    <i id="remote-camera-mute-indicator" class="fa fa-eye user-status-indicator"
                        style="font-size:36px"></i>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="joinButton">Join</button>
            <button id="leaveButton" disabled>Leave</button>
            <button id="muteMicrophoneButton" disabled>Mute Microphone</button>
            <button id="muteCameraButton" disabled>Mute Camera</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023+ LiveSwitch Inc. All rights reserved.</p>
    </footer>

    <script src="https://demo.liveswitch.fm/lib/fm.liveswitch.js"></script>
    <script src="index.js"></script>
</body>

</html>
